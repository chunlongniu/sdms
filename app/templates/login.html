{% extends "base.html" %}
{% block css_style %}
   <style type="text/css">
        body {
             width:100%;
             min-width:1170px;
             padding-top:0px;
        }
        footer{
            width:100%;
            min-width:1170px;
            text-align:center;
            position:absolute;
            bottom:40px;
         }
        
         #login_frame_t{
             margin-top:100px;
             list-style:none;
         }

         #login_frame_t li {
            text-align:center;
         }

         #login_frame_t input, #login_frame_t button {
             width:300px;
             height:40px;
             margin:5px 5px;
             display:inline;
         }
    </style>
{% endblock %}
{% block content %}
<div id=login_frame style="font-family:'微软雅黑'">
    <form name="login_form" action="/login" method="post">
        <ul id=login_frame_t>     
            <li>
                <input name="name" class="form-control" type=text placeholder="用户名" required=""/>
            </li>
            <li>
                <input name="password"class="form-control" type=password placeholder="密码" required=""/>
            </li>
            <li>
                <button type=submit class="btn btn-lg btn-primary btn-block" >提交</button>
            </li>
        </ul>
    </form>
</div>
{% endblock %}
